<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>django_proyecto_2 | Hexagonal Vanilla JS</title>
    <link rel="stylesheet" href="./src/ui/styles/main.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>Todo App (Arquitectura Hexagonal)</h1>

        <form id="todo-form" class="todo-form" autocomplete="off">
          <label for="todo-title">Nueva tarea</label>
          <div class="todo-form-row">
            <input
              id="todo-title"
              name="todo-title"
              type="text"
              placeholder="Escribe una tarea"
              required
            />
            <button class="btn" type="submit">Agregar</button>
          </div>
        </form>

        <ul id="todo-list" class="todo-list"></ul>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
